<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ESP IOT DASHBOARD</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>WHEEL MONITORING SYSTEM</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> ROLL</p>
                    <p class="reading"><span id="roll"></span> &deg;</p>
                </div>
                <div class="card">
                    <p class="card-title"> PITCH</p>
                    <p class="reading"><span id="pitch"></span> &deg;</p>
                </div>
                <div class="card">
                    <p class="card-title"> YAW</p>
                    <p class="reading"><span id="yaw"></span> &deg;</p>
                </div>
                <div class="card">
                    <p class="card-title"> TEMPERATURE</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
